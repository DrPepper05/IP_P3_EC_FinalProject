# Development Profile Configuration

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/luggage_storage_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging - More verbose for development
logging.level.com.luggagestorage=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Scheduler Configuration - Auto-complete expired bookings
# Cron format: second minute hour day month weekday
# Default: Every 1 minute (0 */1 * * * *)
# For testing: Every 30 seconds (*/30 * * * * *)
scheduler.booking.enabled=true
scheduler.booking.cron=0 */1 * * * *
